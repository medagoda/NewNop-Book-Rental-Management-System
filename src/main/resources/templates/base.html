<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Library Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <style>
    body {
        min-height: 100vh;
        background-color: #f0f4f8;
        font-family: "Segoe UI", sans-serif;
    }

    /* Sidebar */
    .sidebar {
        min-height: 100vh;
        width: 220px;
        background-color: #0d6efd; /* Bootstrap Blue */
        color: white;
        padding-top: 40px;
        box-shadow: 2px 0 6px rgba(0,0,0,0.1);
    }

    .sidebar h3 {
        text-align: center;
        margin-bottom: 40px;
        font-weight: 700;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }

    .sidebar a {
        color: white;
        text-decoration: none;
        display: block;
        padding: 14px 25px;
        margin: 10px 15px; /* increased spacing */
        border-radius: 8px;
        transition: all 0.3s ease;
    }

    .sidebar a:hover {
        background-color: #0b5ed7;
        padding-left: 30px;
    }

    .sidebar a.active {
        background-color: #084298;
    }

    /* Main content */
    .content {
        flex-grow: 1;
        padding: 50px;
    }

    /* Cards for dashboard sections */
    .card {
        margin-bottom: 25px;
        border-radius: 10px;
        box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    .card-header {
        background-color: #0d6efd;
        color: white;
        font-weight: 600;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }

    table th, table td {
        vertical-align: middle;
    }
  </style>
</head>
<body>
<div class="d-flex">
  <!-- Sidebar -->
  <div class="sidebar flex-shrink-0">
    <h3>
      <i class="bi bi-book-half"></i> Book Rentals
    </h3>
    <a th:href="@{/books}" th:classappend="${#request.requestURI.startsWith('/books') ? 'active' : ''}">Books</a>
    <a th:href="@{/books/add}" th:classappend="${#request.requestURI.startsWith('/books/add') ? 'active' : ''}">Add Book</a>
    <a th:href="@{/rentals}" th:classappend="${#request.requestURI.startsWith('/rentals') ? 'active' : ''}">Rentals</a>
  </div>

  <!-- Main Content -->
  <div class="content flex-grow-1" th:replace="${content}">
    <!-- Dynamic Thymeleaf content will appear here -->
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
