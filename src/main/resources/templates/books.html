<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Your content here -->

<div th:fragment="content">
    <h2 class="mb-4">Available Books</h2>

    <table class="table table-hover table-striped table-bordered">
        <thead class="table-primary">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Status</th>
            <th>Borrowed</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}">1</td>
            <td th:text="${book.title}">Title</td>
            <td th:text="${book.author}">Author</td>
            <td th:text="${book.genre}">Genre</td>
            <td th:text="${book.availabilityStatus}">Available</td>
            <td th:text="${book.borrowed}">false</td>
            <td>
                <a th:href="@{|/books/edit/${book.id}|}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{|/books/delete/${book.id}|}" class="btn btn-sm btn-danger">Delete</a>
                <a th:href="@{|/rentals/create/${book.id}|}" class="btn btn-sm btn-success">Rent</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
